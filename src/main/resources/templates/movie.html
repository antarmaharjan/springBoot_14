<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!--<a href="/adddir">Add a new director</a><br />-->
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Director</th>
        <th>Released year</th>
        <th>Description</th>

    </tr>
    <!--<th:block th:each="director:${alldir}">-->
    <tr >
        <td th:text="'Id: '+ ${movie.id}"></td>
        <td th:text="'Name: ' + ${movie.title}"></td>
        <td th:text="'Genre: '+${movie.director}"></td>
        <td th:text="'Id: '+ ${movie.year}"></td>
        <td th:text="'Name: ' + ${movie.description}"></td>
        <td>
            <!--<a th:href="@{/addmovie/{id}(id=${director.id})}">add director</a>-->
            <!--<a th:href="@{/update/{id}(id=${director.id})}">Add a movie to this director</a>-->

        </td>
    </tr>
    <tr><td colspan="4">Directors</td></tr>

    <th:block th:each="director:${movie.directors}">
        <tr>
            <td th:text="'Id:' + ${director.id}"></td>
            <td th:text="'Name:' + ${director.name}"></td>
            <td th:text="'Genre:' + ${director.genre}"></td>

        </tr>
    </th:block>

    </th:block>
</table>
